{% extends "tp53data.html" %}
{% block title %}Data Explorer: Statistics on Prevalent Somatic Variants{% endblock %}
{% block head %}
{{ super() }}
<script type="text/javascript" src="{{ url_for('static', filename='js/libs/chart.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/build_chart_config.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/prevalence_som_stats.js') }}"></script>

<script type="text/javascript">
    active_submenu = '{{ submenu }}';
    var graph_data = {{ graph_data | tojson | safe }};
</script>

{% endblock %}

{% block subcontent %}
<div class="page-banner text-center">
    <h2 class="pb-3 my-0 fw-normal">{{ title }}
        {% if subtitle %}
        :
        {% endif %}
        <span class="ms-2 fw-light">{{ subtitle }}</span></h2>
</div>
<div class="p-3">
    <div class="text-end">
        {% include 'criteria_div.html' %}
    </div>
    <div class="p-2">
        <div class="col-10 border rounded-2 p-3 my-3 mx-auto">
            <div data-graph-id="som_prev" class="btn-group btn-group-sm float-end">
                <button type="button" class="btn btn-outline-secondary d-img-btn"><i class="fas fa-download"></i> Image
                </button>
                <button type="button" class="btn btn-outline-secondary d-data-btn"><i class="fas fa-download"></i> Data
                </button>
            </div>
            <canvas id="som_prev_chart"></canvas>
        </div>
    </div>
</div>
{% endblock %}
