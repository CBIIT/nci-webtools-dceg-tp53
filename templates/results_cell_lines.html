{% extends "tp53data.html" %}
{% block head %}
{{ super() }}
<script type="text/javascript">
    active_submenu = 'search_cell_lines';
</script>

<script type="text/javascript" src="{{ url_for('static', filename='js/libs/dataTables.buttons.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/libs/buttons.html5.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/results_cell_lines.js') }}"></script>


{% endblock %}

{% block subcontent %}
<div class="jump-div">
    <h2>Search Results: Cell Lines</h2>
    <hr>
    <div class="p-3">
        <div class="pb-2">
            {% include 'criteria_div.html' %}
        </div>
        <div class="btn-group btn-group-sm float-end" role="group" aria-label="Additional Search and Tools">
            <button type="button" class="btn btn-outline-secondary download-btn"><i class="fas fa-download"></i>
                Download
            </button>
        </div>
        <div>
            <table class="table table-striped table-sm result-table serverside-processed" cellspacing="0" width="100%">
                <thead>
                <th>
                    Cell Lines View ID
                </th>
                <th>
                    Name
                </th>
                <th>
                    Topography
                </th>
                <th>
                    Morphology
                </th>
                <th>
                    ATCC
                </th>
                <th>
                    COSMIC
                </th>
                <th>
                    DepMap
                </th>
                <th>
                    Sex
                </th>
                <th>
                    Age
                </th>
                <th>
                    tp53 Status
                </th>
                <th>
                    Exon
                </th>
                <th>
                    cDNA Description
                </th>
                <th>
                    Protein
                </th>
                <th>
                    PubMed
                </th>

                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
{% endblock %}
