{% extends "tp53data.html" %}
{% block head %}
{{ super() }}
<script type="text/javascript">
    active_submenu = 'search_cell_lines';
</script>

<script type="text/javascript" src="{{ url_for('static', filename='js/libs/dataTables.buttons.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/libs/buttons.html5.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/results_cell_lines.js') }}"></script>


{% endblock %}

{% block subcontent %}
<div class="jump-div">
    <h2>Search Results: Cell Lines</h2>
    <hr>
    <div class="p-3">
        <div class="pb-2">
            {% include 'criteria_div.html' %}
        </div>
        <div class="btn-group btn-group-sm float-end" role="group" aria-label="Additional Search and Tools">
            <button type="button" class="btn btn-outline-secondary download-btn"><i class="fas fa-download"></i>
                Download
            </button>
        </div>
        <div>
            <table class="table table-striped table-sm result-table serverside-processed" cellspacing="0" width="100%">
                <thead>
                <th>
                    Cell Lines View ID
                </th>
                <th data-bs-toggle="tooltip"
                    data-bs-placement="top"
                    title="Name of the cell-line.">
                    Name
                </th>
                <th data-bs-toggle="tooltip"
                    data-bs-placement="top"
                    title="Site of the tumor defined by organ or group of organs, according to the ICD-O nomenclature. (examples:
                    'colon', 'brain', 'bronchus and lung'). Note that some tumors are annoted 'Head & Neck, NOS' or 'Colorectum, NOS' because no detail is given in the original
                    publication (NOS= not otherwise specified). For the database search tool, a short name is used in place of the ICD-O name (example: 'Lung' for 'bronchus and lung'). For metastasis, the topography corresponds to the primary
                    site of the tumor and the site of metastasis is indicated in brackets in the tumor_origin field.">
                    Topography
                </th>
                <th data-bs-toggle="tooltip"
                    data-bs-placement="top"
                    title="Tumor type, including morphology and/or histologic type. The terminology used is based on ICD-O (2nd and 3rd
                    editions) and SNOMED classifications. Terms have been added, such as 'normal tissue' or 'na'.">
                    Morphology
                </th>
                <th data-bs-toggle="tooltip"
                    data-bs-placement="top"
                    title="Identification number of the ATCC database">
                    ATCC
                </th>
                <th data-bs-toggle="tooltip"
                    data-bs-placement="top"
                    title="Link to sample cell-line data in the Cancer Cell Line Project of COSMIC databases of the
                    Sanger Institute.">
                    COSMIC
                </th>
                <th data-bs-toggle="tooltip"
                    data-bs-placement="top"
                    title="Link to sample cell-line data in the depmap project.">
                    DepMap
                </th>
                <th data-bs-toggle="tooltip"
                    data-bs-placement="top"
                    title="Gender of the patient from whom the cell-line has been isolated.">
                    Sex
                </th>
                <th data-bs-toggle="tooltip"
                    data-bs-placement="top"
                    title="Age at cancer diagnosis of the patient from whom the cell-line has been isolated.">
                    Age
                </th>
                <th data-bs-toggle="tooltip"
                    data-bs-placement="top"
                    title="Status of TP53 gene. WT= wild-type gene sequence; MUT= mutated gene sequence;
                    NULL= entire gene deletion; LOE= loss of gene expression without gene mutation.">
                    tp53 Status
                </th>
                <th data-bs-toggle="tooltip"
                    data-bs-placement="top"
                    title="Location of the mutation in the introns or exons in TP53 gene for the reference sequence NM_000546.5.
                    Terms occurring in this column are '1-intron' to '11-intron' and '2-exon' to '11-exon'. An 'i' or
                    'e' in front mean that the mutation is located within the indicated intron or exon with no information
                    on the precise location.">
                    Exon
                </th>
                <th data-bs-toggle="tooltip"
                    data-bs-placement="top"
                    title="Mutation nomenclature according to HGVS standards and using the NM_000546.5 coding sequence
                    as reference.">
                    cDNA Description
                </th>
                <th data-bs-toggle="tooltip"
                    data-bs-placement="top"
                    title="Mutation description at the protein level as recommended by HGVS and using the Uniprot reference sequence P04637.">
                    Protein
                </th>
                <th data-bs-toggle="tooltip"
                    data-bs-placement="top"
                    title="PubMedID of the publications in which was reported the polymorphic status of the variant.">
                    PubMed
                </th>

                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
{% endblock %}
