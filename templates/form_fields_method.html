<fieldset class="row mb-3">
    <legend class="col-form-label col-sm-3 pt-0">
        <button class="btn btn-sm pe-0" type="button" data-bs-toggle="tooltip"
                data-bs-html="true"
                data-bs-placement="left"
                title="">
            <i class="fas fa-info-circle"></i>
        </button>
        Start Material
    </legend>
    <div class="col-sm-8">
        {% for sm_item in cl_start_material_list %}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="start_material"
                   value="{{ sm_item.label }}"
                   id="sm_{{ sm_item.label|lower|replace('/','_') }}">
            <label class="form-check-label"
                   for="sm_{{ sm_item.label|lower|replace('/','_') }}">
                {{ sm_item.label }}
            </label>
        </div>
        {% endfor %}
    </div>
</fieldset>
<fieldset class="row mb-3">
    <legend class="col-form-label col-sm-3 pt-0">
        <button class="btn btn-sm pe-0" type="button" data-bs-toggle="tooltip"
                data-bs-html="true"
                data-bs-placement="left"
                title="Nature of the mutation. The terms
                                    occurring in this column are 'A:T&gt;C:G' (A to C or T
                                    to G base change), 'A:T&gt;G:C' (A to G or T to C base
                                    change), 'A:T&gt;T:A' (A to T or T to A base change),
                                    'G:C&gt;A:T' (G to A or C to T base change at non CpG
                                    sites), 'G:C&gt;A:T at CpG' (G to A or C to T base
                                    change at CpG sites),
                                    'G:C&gt;C:G' (G to C or C to G base change),
                                    'G:C&gt;T:A' (G to T or C to A base change),
                                    'tandem' (two consecutive base changes), 'ins'
                                    (insertion), 'del' (deletion) and 'complex'
                                    (complex changes).">
            <i class="fas fa-info-circle"></i>
        </button>
        Exon Analyzed
    </legend>
    <div class="col-sm-8">
        <select name="exon_analyzed" class="form-control chosen-select"
                id="exon_analyzed"
                data-placeholder="Choose Exons..." aria-label="Exon Analyzed List"
                multiple>
            {% for n in range(2,12) %}
            <option value="Exon {{ n }}">Exon {{ n }}</option>
            {% endfor %}
        </select>
    </div>
</fieldset>
